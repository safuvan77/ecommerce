{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lap World</title>
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>

<a href="{% url 'home' %}" class="btn btn-dark btn-md text-center">Home</a>

 <body class="hold-transition login-page" style="background-color:rgb(18, 6, 49);">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b class="text-light font-weight-bold " >Add Products</b></a>
  </div> 
  <!-- /.login-logo -->
 
  <div class="card">
    <div class="card-body">
      <p class="login-box-msg"></p>

      <form method="post" class="form-signin" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-label-group">
          <label for="name">Product Name : </label><input type="text" id="name" name="name" class="form-control" >
        </div>
        <br>

        <div class="form-label-group">
          <label for="description"> Description:</label>
          <textarea id="description" name="description" class="form-control" ></textarea>
        </div>
        <br>

        <div class="form-label-group">
          <label for="price">Price :</label><input type="text" id="price" name="price" class="form-control"  >
            
        </div>

        <div class="form-label-group">
          <label for="image">Image :</label><input type="file" id="image" name="image" class="form-control" >
        </div>

     <br>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
       

      </form>
</div>
</div>
</div>
</div>
</div> 


<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
